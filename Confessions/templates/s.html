<html>
<head>
	<title></title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	 <style>
	  	
	input[type="file"] {
	    display: none;
	}
	.close {
	  cursor: pointer;
	  position: absolute;
	  top: 50%;
	  right: 0%;
	  padding: 12px 16px;
	  transform: translate(0%, -50%);
	}

	.close:hover {background: #bbb;}
	.col-container {
	  display: table;
	  width: 100%;
	}
	.col {
	  display: table-cell;
	  padding: 10px;
	}
	.sz{
		height: 75%
	}
	.sz1{
		height: 85%
	}
	.sz2{
		height: 10%
	}
	.sz3{
		height: 100%
	}
	</style>

</head>

<body>
<div class="container">
	<div class="rows">
		<div class="page-header">
	    	<div class="well well-sm">
	    		<div class="row">
	    			<div class="form-group col-sm-8"><h1><center>MSIT CONFESSIONS</center></h1></div>
	    			<div class="form-group col-sm-2"><a href="#">
          			</div>
	    			<div class="form-group col-sm-2">
          				<center>
          					<a><span class="glyphicon glyphicon-log-out" style="font-size: 510%"></span></a>
          				</center>
	    			</div>
	    		</div>
	    	</div>
	  	</div>
  	</div>
	<div class="row modal fade" id="myModal" role="dialog">
		<div class="well well-lg">
			<div class="row">
				<div class="form-group col-sm-10">
			    	<button type="button" class="close" data-dismiss="modal">&times;</button>
			    	<textarea class="form-control" rows="4" id="comment" placeholder="Confess your thoughts here..."></textarea>
				</div> 
				<div class="form-group col-sm-2">
					<p id="output"></p>
				    <center><label class="glyphicon glyphicon-camera" style="font-size: 50" id="cam" disabled ><input type="file" name="file" onchange="openFile(event)" accept="image/*" ></label></center>
				</div> 
			</div>  
			<center><button type="submit" class="btn btn-default">Confess</button></center>		
		</div>
	</div>
    <center><button type="button" class="btn btn-info btn-lg" id="myBtn">Shoot a Confession</button></center><br>
  <div class="row">
    <div class="col col-sm-8 sz" style="background-color:red;">
		<div class="well well-lg sz1"></div>
    	<div >
	    	<div class="col-sm-6">
	    		<center>
	    			<button type="button" class="btn btn-info btn-lg">
         				<span class="glyphicon glyphicon-thumbs-up" style="color:green"></span> 
        			</button>
	    		</center>
	    	</div>
	    	<div class="col-sm-6">
	    		<center>
	    			<button type="button" class="btn btn-info btn-lg">
         				<span class="glyphicon glyphicon-thumbs-down" style="color: red"></span> 
        			</button>
	    		</center>
	    	</div>

    		
    	</div>
	</div>
    <div class="col col-sm-4 sz" style="background-color:blue;">
    	<div class="well well-lg sz3">
    	  <div class="row modal fade" id="myComment" role="dialog">
  	<div class="well well-lg">
  		<div class="row">
  			<div class="form-group col-sm-12">
			    <button type="button" class="close" data-dismiss="modal">&times;</button>
			    <textarea class="form-control" rows="4" id="comment" placeholder="Comment"></textarea>
    		</div> 
    		
  		</div>  
  		<center><button type="submit" class="btn btn-default">Post</button></center>		
  	</div>
  </div>

   		 <center><button type="button" class="btn btn-info btn-lg" id="mycmt">Shoot a Comment</button></center><br>
      	</div>
    </div>
  </div>
</div>
<script>
  	var openFile = function(event) {
    var input = event.target;
    var reader = new FileReader();
    console.log(reader);
    reader.onload = function(){
      var dataURL = reader.result;
      var output = document.getElementById('output').innerHTML='<img class="img-responsive img-rounded close" src='+dataURL+'>'
      ;
      output.src = dataURL;
    };
    reader.readAsDataURL(input.files[0]);
  };
  function showDiv() {
   document.getElementById('confess').style.display = "block";
}
$().ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});


$().ready(function(){
  $("#mycmt").click(function(){
    $("#myComment").modal();
  });
});

</script>
</body>
</html>
